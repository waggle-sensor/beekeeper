version: '3.7'
services:
  bk-sshd:
    image: waggle/beekeeper-sshd:latest
    build: bk-sshd
    restart: always
    #depends_on:
    #  - bk-register
    ports:
      - "127.0.0.1:20022:22"
      - "127.0.0.1:2201:2201"
      - "127.0.0.1:24182:80"
    environment:
        # e.g. SSHD_FLAGS="-ddd"
      SSHD_FLAGS: ""
      KEY_GEN_TYPE: ${KEY_GEN_TYPE}
      KEY_GEN_ARGS: ${KEY_GEN_ARGS}
      USE_CONFIG_VOLUME: ${USE_CONFIG_VOLUME}
      # see .env
    volumes:
      - ./beekeeper-keys/admin/admin.pem.pub:/root/.ssh/authorized_keys:ro
      - ./beekeeper-keys/bk-server/:/usr/lib/waggle/bk-server:ro  # for HostKey and HostCertificate
      - ./beekeeper-keys/certca/beekeeper_ca_key.pub:/usr/lib/waggle/certca/beekeeper_ca_key.pub #TrustedUserCAKeys
  bk-api:
    image: waggle/beekeeper-api:latest
    build: bk-api
    restart: always
    depends_on:
      - db
    env_file:
      - mysql.env
      - .env
    volumes:
      - ./beekeeper-keys/admin/admin.pem:/config/admin-key/admin.pem:ro
      #- ${HOME}/git/waggle-edge-stack/.vagrant/machines/default/virtualbox/private_key:/config/nodes/nodes.pem:ro
      - ./beekeeper-keys/nodes-key/nodes.pem:/config/nodes/nodes.pem:ro
      - ./test-data:/test-data/:ro
      - ./bk-api:/usr/src/app     # for easier development
      - ./beekeeper-keys/bk-server/:/usr/lib/waggle/bk-server:ro  # for HostKey
      - ./beekeeper-keys/certca/:/usr/lib/waggle/certca:ro         # CA needed for signing
    ports:
      - "127.0.0.1:5000:5000"  # for testing purposes
  db:
    image: mysql:8.0.29
    env_file: mysql.env
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql
      - beekeeper-db:/var/lib/mysql
  node1:
    image: waggle/wes-minimal
    volumes:
      - ./beekeeper-keys/registration_certs/untilforever/registration:/etc/waggle/sage_registration_readonly:ro
      - ./beekeeper-keys/registration_certs/untilforever/registration-cert.pub:/etc/waggle/sage_registration-cert.pub_readonly:ro
      # for /etc/ssh/ssh_known_hosts:
      - ./beekeeper-keys/certca/beekeeper_ca_key.pub:/etc/waggle/beekeeper_ca_key.pub:ro
      # so beekeeper can ssh into it:
      - ./beekeeper-keys/nodes-key/nodes.pem.pub:/root/.ssh/authorized_keys:ro
volumes:
  #bk-homedirs:
  beekeeper-db:
