apiVersion: v1
kind: ConfigMap
metadata:
  name: beekeeper-sshd-config
data:
  BEEKEEPER_REGISTER_API: "http://beekeeper-api:5000"
  BEEKEEPER_DB_API: "http://beekeeper-api:5000"
  SSHD_FLAGS: ""    # e.g. "-ddd"
---
apiVersion: v1
kind: Service
metadata:
  name: beekeeper-sshd-api
  labels:
    app: beekeeper-sshd-api
spec:
  selector:
    k8s-app: beekeeper-sshd
  type: ClusterIP
  ports:
  - name: api
    port: 80
    protocol: TCP
    targetPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: beekeeper-sshd-ssh
  labels:
    app: beekeeper-sshd-ssh
spec:
  selector:
    k8s-app: beekeeper-sshd
  type: LoadBalancer
  ports:
  - name: ssh
    port: 49190
    protocol: TCP
    targetPort: 22
---
apiVersion: v1
kind: Service
metadata:
  name: beekeeper-sshd-adminssh
  labels:
    app: beekeeper-sshd-adminssh
spec:
  selector:
    k8s-app: beekeeper-sshd
  type: ClusterIP
  ports:
  - name: adminssh
    port: 2201
    protocol: TCP
    targetPort: 2201
